name: Windows

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Install Bundler
      run: |
        gem install bundler
      shell: cmd
    - name: Build and test with Rake
      run: |
        bundle install
        bundle exec rake compile --trace
        bundle exec rake test
      shell: cmd
